<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <p id="fact">Click the button to see a fun fact about Earth!</p>
        <button onclick="showRandomFact()">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            "Earth is the only planet in our solar system not named after a god.",
            "70% of the Earth's surface is covered in water.",
            "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and 1% other gases.",
            "The Earth's rotation is gradually slowing down.",
            "Earth is the densest planet in the solar system.",
            "Earth's core is as hot as the surface of the sun.",
            "The Earth is not a perfect sphere; it is slightly flattened at the poles.",
            "The Earth's magnetic field is what protects us from harmful solar radiation.",
            "Earth is the only known planet to support life.",
            "The Earth orbits the sun at an average distance of about 93 million miles."
        ];

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        }
    </script>
</body>
</html>
